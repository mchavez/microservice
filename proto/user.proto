syntax = "proto3";

package user;
option go_package = "microservice/proto;proto";

service UserService {
  rpc GetUsers (ListUsersRequest) returns (ListUsersResponse);
  rpc AddUser (User) returns (User);
  rpc GetUserByID (GetUserByIDRequest) returns (GetUserByIDResponse); // NEW
  rpc GetUsersByName (GetUsersByNameRequest) returns (GetUsersByNameResponse); // NEW
}

message ListUsersRequest {}

message User {
  int64 id = 1;
  string name = 2;
}

message ListUsersResponse {
  repeated User users = 1;
}

message GetUserByIDRequest {
  int64 id = 1;
}

message GetUserByIDResponse {
  User user = 1;
}

message GetUsersByNameRequest {
  string name = 1;
}

message GetUsersByNameResponse {
  repeated User users = 1;
}
